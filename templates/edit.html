<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Edit User</title>
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <!-- This action="/home/show is the route being sent in 'POST' form to server.py - will be picked up by a route listener there" -->
        <form action="/user/update" method="POST"> 
            <h2>Edit {{ user.first_name }}</h2>
            <input type="hidden" name="id" value="{{user.id}}">
            <div>
                <!-- all these for="" values should all line up with database column names -->
                <label for="first_name">First Name:</label> 
                <br>
                <input type="text" name="first_name" placeholder="first_name" value="{{user.first_name}}">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <br>
                <input type="text" name="last_name" placeholder="last_name" value="{{user.last_name}}">
            </div>
            <div>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" placeholder="email" value="{{user.email}}">
            </div>
            <input type="submit" value="Edit User">
        </form>
    </div>
</body>
</html>
